<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <script src="../static/js/bootstrap.bundle.js" type="javascript"></script>
    <title>Kanban Tasker - My Tasks</title>
</head>
<body>
    <div class="container">
        <div class="row navbar mt-3 ml-5 ml-md-0">
            <div class="col-12">
                <p class="heading mt-3">Hey, {{ name }}</p>
                <p class="sub-heading">Add a {{ act }} task</p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4">
                <div class="row task-header text-center {{ tasktype }} p-3">
                    <div class="col-12">
                        Add Task
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form mt-4">
                            <form action="/addtask/{{ act }}" method="post">
                                <p class="label">Task Title</p>
                                <input type="text" name="title" class="input w-100" placeholder="Eg. Meeting with Client 1" required>
                                <p class="label">Task Description</p>
                                <textarea type="text" name="desc" placeholder="Eg. Need to discuss XYZ points" rows="6" class="input w-100" required></textarea>
                                <br>
                                <button type="submit" name="addtask" class="button mt-2">Add Task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4"></div>
        </div>
    </div>
</body>
</html>
