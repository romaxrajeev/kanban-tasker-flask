<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.js" type="javascript"></script>
    <title>Kanban Tasker - Login</title>
</head>
<body>
    <div class="container">
        <div class="row navbar mt-3 ml-5 ml-md-0">
            <div class="col-12">
                Kanban Tasker
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <div class="left">
                    <p class="title">Keep Track of Tasks Better.</p>
                    <p class="sub-title">It's never been so easy.</p>
                    <div class="form mt-5">
                        <form action="/" method="post">
                            <p class="label">Email</p>
                            <input type="email" name="email" class="input {% if login_error %} error {% endif %}" placeholder="{% if login_error %}Incorrect email{% else %}Ex. abc@domain.com{% endif%}" required>
                            <p class="label">Password<a style="text-decoration: none" class="forgot" href="/forgotpass">Forgot Password?</a></p>
                            <input type="password" name="password" placeholder="{% if login_error %}Incorrect password{% else %}Your Password{% endif%}" class="input {% if login_error %} error {% endif %}" required>
                            <br>
                            <button type="submit" name="login" class="button mt-3">Login</button>
                            <p class="label mt-5"><a style="text-decoration: none" class="label" href="/signup">New to this site? Create an account!</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-none d-md-block">
                <img src="../static/img/tasks.svg" height="90%" width="90%" class="ml-auto mr-auto text-center">
            </div>
        </div>
    </div>
</body>
</html>
