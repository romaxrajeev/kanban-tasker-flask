<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/styles.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.bundle.js" type="javascript"></script>
    <title>Kanban Tasker - Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row navbar mt-3 ml-5 ml-md-0">
            <div class="col-12">
                Kanban Tasker
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <div class="left">
                    <p class="title">Make a new account.</p>
                    <p class="sub-title">Forget forgetting your tasks.</p>
                    <div class="form mt-5">
                        <form action="/signup" method="post">
                            <p class="label">Name</p>
                            <input type="text" name="name" class="input" placeholder="Ex. John Doe" required>
                            <p class="label">Email</p>
                            <input type="email" name="email" class="input" placeholder="Ex. abc@domain.com" required>
                            <p class="label">Password</p>
                            <input type="password" name="password" placeholder="Preferably a strong one" class="input" required>
                            <br>
                            <button type="submit" name="signup" class="button mt-3">Create Account</button>
                            <p class="label mt-5"><a style="text-decoration: none" class="label" href="/">Already have an account? Login!</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-none d-md-block">
                <img src="../static/img/tasks.svg" height="90%" width="90%" class="ml-auto mr-auto text-center">
            </div>
        </div>
    </div>
</body>
</html>
